<h1>Logements disponibles:</h1>
<ul class="listing-grid">
  <li *ngFor="let listing of listings; let i = index">
    <app-listing-card [listing]="listing"></app-listing-card>
  </li>
</ul>

<p>{{ listingsCount.total_rows }} logements</p>

<div class="pagination">
  <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>

  <button *ngFor="let page of pageNumbers"
          (click)="onPageChange(page)"
          [disabled]="page === '...'"
          [class.active]="page === currentPage">
    {{ page }}
  </button>

  <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
</div>
