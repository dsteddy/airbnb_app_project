<div class="container">
    <h2>Sign Up</h2>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" class="form-control" />
        <div *ngIf="userForm.controls['name']?.invalid && (userForm.controls['name']?.dirty || userForm.controls['name']?.touched)" class="text-danger">
          <div *ngIf="userForm.controls['name']?.errors?.['required']">Name is required.</div>
          <div *ngIf="userForm.controls['name']?.errors?.['minlength']">Name must be at least 3 characters long.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="userForm.controls['email']?.invalid && (userForm.controls['email']?.dirty || userForm.controls['email']?.touched)" class="text-danger">
          <div *ngIf="userForm.controls['email']?.errors?.['required']">Email is required.</div>
          <div *ngIf="userForm.controls['email']?.errors?.['email']">Enter a valid email address.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="userForm.controls['password']?.invalid && (userForm.controls['password']?.dirty || userForm.controls['password']?.touched)" class="text-danger">
          <div *ngIf="userForm.controls['password']?.errors?.['required']">Password is required.</div>
          <div *ngIf="userForm.controls['password']?.errors?.['minlength']">Password must be at least 4 characters long.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="picture_url">Picture URL:</label>
        <input id="picture_url" formControlName="picture_url" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Submit</button>
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </form>
  </div>
